site_name: Sandrun Documentation
site_description: Anonymous, ephemeral, sandboxed code execution service
site_author: Sandrun Team
site_url: https://yourusername.github.io/sandrun/

repo_name: sandrun
repo_url: https://github.com/yourusername/sandrun
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

  icon:
    repo: fontawesome/brands/github

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md

  - Tutorials:
    - Distributed Data Pipeline: tutorials/distributed-data-pipeline.md
    - Quick Reference: tutorials/quick-reference.md

  - User Guide:
    - API Reference: api-reference.md
    - Job Manifest: job-manifest.md
    - Troubleshooting: troubleshooting.md
    - FAQ: faq.md
    - Security: security.md

  - Architecture: architecture.md

  - Integrations:
    - Trusted Pool: integrations/trusted-pool.md
    - Broker: integrations/broker.md
    - MCP Server: integrations/mcp-server.md

  - Development:
    - Building: development/building.md
    - Testing: development/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/sandrun
      name: Sandrun on GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername
      name: Follow us on Twitter

  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Replace with your Google Analytics ID

  generator: false  # Remove "Made with Material for MkDocs" footer

copyright: Copyright &copy; 2025 Sandrun Team | <a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a>
